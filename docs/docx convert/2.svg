<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="1600"
   height="1200"
>
  <defs>
    <path
      id="arrow_shape"
      d="M 0 3 L 3 0 L 3 2 L 9 2 L 9 4 L 3 4 L 3 6 L 0 3 z"
    />
  </defs>
  <image
     xlink:href="2.png"
     height="1200"
     width="1600"
  />
  <g transform="translate(350, 280) scale(12)">
    <!-- the shadow is the same shape, offset, with different colors -->
    <g transform="translate(.5 1)">
      <g transform="rotate(-45, 0, 3)">
        <use
          xlink:href="#arrow_shape"
          fill="#692d2b"
          fill-opacity=".5"
        />
      </g>
    </g>
    <g transform="rotate(-45, 0, 3)">
      <use
        xlink:href="#arrow_shape"
        fill="#c0514e"
        stroke="#f2f2f2"
        stroke-width=".5"
        stroke-linejoin="miter"
      />
    </g>
  </g>
  <g transform="translate(1250, 420) scale(12)">
    <!-- the shadow is the same shape, offset, with different colors -->
    <g transform="translate(.5 1)">
      <g transform="rotate(-90, 0, 3)">
        <use
          xlink:href="#arrow_shape"
          fill="#526330"
          fill-opacity=".5"
        />
      </g>
    </g>
    <g transform="rotate(-90, 0, 3)">
      <use
        xlink:href="#arrow_shape"
        fill="#9bbb5a"
        stroke="#f2f2f2"
        stroke-width=".5"
        stroke-linejoin="miter"
      />
    </g>
  </g>
</svg>
