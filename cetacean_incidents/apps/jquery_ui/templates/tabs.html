<script type="text/javascript">
    {# TODO autoescape off? #}
    $(function(){
        var $tabs = $('#{{ tabs.html_id }}').tabs({
			cookie: {
				// store cookie for 30 days
				//secure: true,
				expires: 30
			}
		});
        
        {% for td in tabs.tab_data %}
        {{ td.tab.render_js }}
        {% endfor %}
    });
</script>
<div id="{{ tabs.html_id }}">
    <ul>
        {% for td in tabs.tab_data %}
        {{ td.li }}
        {% endfor %}
    </ul>
    
    {% for td in tabs.tab_data %}
    <div id="{{ td.tab.html_id }}">
        {{ td.body }}
        
        {% if td.prev_id %}
        <div style="text-align:left; float: left;">
            <a class="link-to-{{ td.prev_id }}" href="#{{ td.prev_id }}">&#x2190; previous tab</a>
        </div>
        {% endif %}
        {% if td.next_id %}
        <div style="text-align: right;">
            <a class="link-to-{{ td.next_id }}" href="#{{ td.next_id }}">next tab &#x2192;</a>
        </div>
        {% endif %}
    </div> <!-- id="{{ tab.html_id }}" -->

    {% endfor %}
</div> <!-- id="tabs" -->
