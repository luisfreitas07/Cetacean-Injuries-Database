{% spaceless %}
{% if f.is_hidden %}
{{ f }}
{% else %}
<span class="field_wrapper">
	<span style="white-space: nowrap;">{{ f }}</span>
	{% if f.help_text %}
	<i>({{ f.help_text }})</i>
	{% endif %}
	{% if f.errors %}
	<span class="errorlist ui-state-error ui-state-error-text">
	    &#x2190;{{ f.errors|join:", " }}
	</span>
	{% endif %}
</span>
{% endif %}
{% endspaceless %}
