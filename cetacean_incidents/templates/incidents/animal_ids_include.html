{# Assumes animal was passed in as 'a' and outputs a series of <dt><dd> pairs. #}
{% if a.name %}
<dt><b>animal</b> name</dt><dd>{{ a.name }}</dd>
{% endif %}
{% if a.field_number %}
<dt><b>animal</b> field number</dt><dd>{{ a.field_number }}</dd>
{% endif %}
{% if not a.name and not a.field_number %}
<dt><b>animal</b> local ID</dt><dd>{{ a.id }}</dd>
{% endif %}
