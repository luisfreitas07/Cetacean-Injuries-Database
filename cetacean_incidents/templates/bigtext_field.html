<div class="field_wrapper">
    <table><tr><td>
        {{ f }}
    </td><td>
	    <div>
        	<span class="fieldname">{{ f.label_tag }}</span>
	    </div>
	    {% if f.help_text %}
	    <div><i>{{ f.help_text }}</i></div>
	    {% endif %}
	    {% if f.errors %}
	    <ul class="errorlist ui-state-error">
		    {% for e in f.errors %}
		    <li class="ui-state-error-text">{{ e }}</li>
		    {% endfor %}
	    </ul>
	    {% endif %}
	</td></tr></table>
</div>
