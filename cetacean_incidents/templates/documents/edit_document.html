{% extends "page.html" %}
{% load html_filter %}

{% block title %}
{{ block.super }}: editing {{ d }}
{% endblock %}

{% block header %}
<h2>{{ d|html }} [editing]</h2>
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">save changes to {{ d }}</button>
</form>
{% endblock %}
